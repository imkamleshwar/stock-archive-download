{% extends 'base.html' %}

{% block content %}

<h1 style="text-align:center">Display and Download NSE Archive Data</h1>

<form method="post">
    <form class="form-row">
        <div class="form-group col-md-6">
            <label>Indices Name</label>
            <select class="form-control" name="indices" required="" style="width: 70%;">
<!--                <option selected>Choose Index...</option>-->
                <option value="NIFTY200">Nifty 200</option>
                <option value="NIFTY_SMALL_CAP_250">Nifty Smallcap 250</option>
                <option value="NIFTY500">Nifty 500</option>
            </select>
        </div>

        <div class="form-group col-md-6">
            <label>Display Data</label>
            <select class="form-control" name="display" required="" style="width: 70%;">
<!--                <option selected>Choose Yes / No...</option>-->
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>

        <div class='form-group col-md-6'>
            <label>Start Date</label>
            <div class='input-group date' id='datetimepicker1' style="width: 70%;">
                <input data-format="yyyy-MM-dd" type="text" name="start" required=""
                       placeholder="Select Start Date e.g. 2020-01-10(YYYY-MM-DD)" class="form-control"
                       value="{{ request.form['start'] }}"/>
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
            </div>
        </div>
        <div class='form-group col-md-6'>
            <label>End Date</label>
            <div class='input-group date' id='datetimepicker2' style="width: 70%;">
                <input data-format="yyyy-MM-dd" type="text" name="end" required=""
                       placeholder="Select End Date e.g. 2020-01-20(YYYY-MM-DD)" class="form-control"
                       value="{{ request.form['end'] }}"/>
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>

        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/css/bootstrap-datetimepicker.min.css">

        <script type="text/javascript">
            $(function () {
             $('#datetimepicker1').datetimepicker({
                format: 'YYYY-MM-DD'
             });
             $('#datetimepicker2').datetimepicker({
                format: 'YYYY-MM-DD'
             });
          });


        </script>

        <div class="form-group col-md-6">
            <label>Download</label>
            <select class="form-control" name="download" required="" style="width: 70%;">
                <!--                <option selected>Choose Index...</option>-->
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>

        <div class="row">
            <div class="col-sm-10">
                <div class="text-center">
                    <button class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>

    </form>

</form>

<!--    </div>-->
<!--</form>-->

<form method="get">
    <div class="table-responsive" style="margin-bottom: 1; max-height:500px; display: flex">
        {{data | safe}}
    </div>
</form>


{% endblock %}
